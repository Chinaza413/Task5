<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="nav" id="nav">
            <p>Question</p>
            <p class="q-txt" id="q-txt"></p>
        </div>
        <div class="content" id="content">
            <p class="question-cont-main" id="question">Lorem ipsum dolor sit amet consectetur</p>
            <div class="options-cont-main">
                <div class="options" id="opt0">
                    <p>A.</p>
                    <p id="o0"></p>
                </div>
                <div class="options" id="opt1">
                    <p>B.</p>
                    <p id="o1"></p>
                </div>
                <div class="options" id="opt2">
                    <p>C.</p>
                    <p id="o2"></p>
                </div>
                <div class="options" id="opt3">
                    <p>D.</p>
                    <p id="o3"></p>
                </div>
            </div>
            <div class="score-cont-main">
                <div class="score-cont">
                    <p class="score">Score: <span id="score"></span> </p>
                </div>
            </div>
        </div>
        <div class="final-score" id="final-score">
            <p class="your-score">Your score:</p>
            <div class="fin-score">
                <p class="score">Score: <span id="fscore"></span> </p>
            </div>
            <a href="" class="ok">Ok</a>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
